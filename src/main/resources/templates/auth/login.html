<div th:replace="header :: head"></div>
<style type="text/css">
    body {
        background-color: #DADADA;
    }

    body > .grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 450px;
    }
</style>

<div class="ui middle aligned center aligned grid"
     style="background-image: url('/img/shop-bg.jpg'); background-size: cover; background-position: top center;">
    <div class="column">
        <h2 class="ui teal image header">
<!--            <img src="assets/images/logo.png" class="image">-->
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" method="post" action="/perform_login">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" autofocus name="username" placeholder="E-mail contactInfo">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <button class="ui fluid large teal submit button">Login</button>
            </div>

            <div class="ui error message">
                <span th:if="${param.error}">INVALID</span>
            </div>

        </form>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>


<div th:replace="header :: scripts"></div>
