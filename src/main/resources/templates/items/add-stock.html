<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="/header(title='Item Management')"></div>
<div class="col-md-6 ">
    <div class="card">
        <div class="card-header card-header-primary">
            <h3 class="card-title ">Add Stock</h3>
        </div>
        <div class="card-body">
            <h3 th:text="${item.name}+' #' +${item.id}"></h3>
            <form method="post">
                <div class="form-group">
                    <div class="input-group">
                        <input type="hidden" th:value="${item.id}">
                        <input type="number" class="form-control" autofocus placeholder="Amount to Add" name="amount">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
