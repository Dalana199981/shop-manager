<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="bill" type="com.dalana.ShopManager.Bill"*/-->
<div th:replace="/header(title='Item Information ')"></div>


<div class="col-md-6 ">
    <div class="card">
        <div class="card-header card-header-primary">
            <h3 class="card-title ">Item  <span th:if="${item.id}" th:text="${'Edit - '+ item.name+' #('+item.id+')'}"></span> </h3>
        </div>
        <div class="card-body">
<form th:object="${item}" method="post" action="/item/create">

    <input hidden th:field="*{id}"/>
    <table>

        <tr>
            <td>Name</td>
            <td><input class="form-control" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Stock</td>
            <td class="form-group">

                <input class="form-control" type="number" th:readonly="*{id}" th:field="*{stock}"></td>
        </tr>
        <tr>
            <td>Unit Price</td>
            <td><input class="form-control" type="number" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td>
                <select class="form-control" th:field="*{unit}">
                    <option th:value="NOS">NOS</option>
                    <option th:value="PKT">PKT</option>
                    <option th:value="m">m</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn btn-primary">Submit</button>
            </td>
        </tr>
    </table>
</form>
</div>
