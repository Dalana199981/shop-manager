<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/header(title='Item Management')"></div>
<div class="col-md-12 pt-1">
    <div class="card">
        <div class="card-header card-header-primary">
            <h3 class="card-title ">All Items</h3>

        </div>
        <div class="card-body">
            <a href="/item/create" class="btn btn-success">New Item</a></p>
            <table class="table ">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" item : ${items}">

                    <td th:text="${#numbers.formatInteger(item.id,8)}"></td>
                    <td th:text="${item.name}">Name</td>
                    <td th:text="${item.price}">Price</td>
                    <td th:text="${item.stock}">Stock</td>
                    <td>
                        <div class="dropdown dropdown-kebab-pf">
                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                               Actions
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight">
                                <li><a th:href="${'/item/'+item.id}">Edit</a></li>
                                <li><a th:href="${'/item/'+item.id}+'/add-stock'">Add Stock</a></li>
                                <li><a href="#">Print Barcode</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
