<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Shop Manager</title>
    <div th:replace="header :: head"></div>
</head>
<body>
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <div class="logo">
            <a href="/" class="simple-text logo-normal"><i class="material-icons">store</i> Shop Manager </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item " th:classappend="${#httpServletRequest.requestURI=='/'?'active':''}">
                    <a class="nav-link" href="/">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item " th:classappend="${#httpServletRequest.requestURI=='/pos'?'active':''}">
                    <a class="nav-link" href="/pos">
                        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                        <p>POS</p>
                    </a>
                </li>
                <li class="nav-item " th:classappend="${#httpServletRequest.requestURI=='/item'?'active':''}">
                    <a class="nav-link" href="/item">
                        <i class="material-icons">content_paste</i>
                        <p>Items</p>
                    </a>
                </li>
                <li class="nav-item " th:classappend="${#httpServletRequest.requestURI=='/users'?'active':''}">
                    <a class="nav-link" href="/users">
                        <i class="material-icons">persons</i>
                        <p>Users</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg  navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand " style="font-size: larger" href="#" th:text="${title}">Shop Manager </a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">person</i>
                                <p class="d-lg-none d-md-block"> Account </p>
                                <span sec:authentication="name"></span>
<!--                                <span sec:authentication="principal.authorities"></span>-->
<!--                                <div sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--                                    This content is only shown to administrators.-->
<!--                                </div>-->
                          </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/perform_logout">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid" layout:fragment="content"></div>
        </div>
    </div>
</div>
<div th:include="header :: scripts"></div>
<div layout:fragment="script"></div>
<script>
    $(function () {
        $('.s-select').selectpicker();
    });
</script>
</body>

</html>
